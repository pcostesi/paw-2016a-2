<ul *ngIf="!hasCredentials" class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" routerLink="/signup">Sign Up</a>
    </li>
    <li class="nav-item">
        <a (click)="verifyCredentials()" class="nav-link">Log In</a>
    </li>
</ul>

<div *ngIf="hasCredentials" class="navbar-nav">
    <a class="nav-item nav-link" routerLink="/profile" routerLinkActive="active">Hello, {{username}}</a>
    <a (click)="logOut()" class="nav-link">Log Out</a>
</div>
