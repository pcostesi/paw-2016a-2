<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" i18n="@@LoginTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p i18n="@@LogInPlease">Please, log in to access Scrumlr</p>
        <div [hidden]="!loginError" class="alert alert-danger" role="alert" i18n="@@LoginError">
            <strong>Oh snap!</strong> We couldn't log you in.
        </div>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="recipient-name" class="form-control-label" i18n="@@LoginUsername">Username:</label>
                <input [(ngModel)]="username" type="text" class="form-control" name="login-username">
            </div>
            <div class="form-group">
                <label for="message-text" class="form-control-label" i18n="@@LoginPassword">Password:</label>
                <input [(ngModel)]="password" type="password" class="form-control" name="login-password" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="doLogin()" type="button" class="btn btn-primary" i18n="@@LogInButton">Log in</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" i18n="@@LogInCancel">Cancel</button>
    </div>
</div>
