<div class="card h-100">
    <div class="card-body">
        <h4 class="card-title">{{project.name}}</h4>
        <p class="card-text">{{project.description}}</p>
    </div>
    <div class="card-footer">
        <a [routerLink]="['/project', project.code]" class="btn btn-primary" i18n="@@GoToProjectLink">Go to the project</a>
    </div>
</div>
