<h1 class="d-flex justify-content-between">
    <ng-container i18n="@@AllBacklogItems">All backlog items</ng-container>
    <div class="btn btn-group">
        <button (click)="createItem()" class="btn btn-primary" i18n="@@CreateNewBacklogItem">New item</button>
    </div>
</h1>
<hr class="my-4">

<div *ngIf="backlog?.length" class="list-group">
    <scrumlr-compact *ngFor="let item of backlog" [project]="project" [item]="item" class="list-group-item list-group-item-action"></scrumlr-compact>
</div>

<div *ngIf="!backlog?.length" class="">
    <div class="card mb-3">
        <div class="card-block">
            <h3 class="card-title" i18n="@@MissingBacklogTitle">Hey! Nothing else left to do...</h3>

            <p class="card-text" i18n="@@MissingBacklog">
                <strong>Hey!</strong> Congrats, looks you're all set!</p>
        </div>
    </div>
</div>
