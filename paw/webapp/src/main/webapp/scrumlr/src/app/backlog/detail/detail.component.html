<div class="d-flex justify-content-between">
    <h1 class="mb-1">{{ item?.title }}</h1>
    <div class="btn-group align-self-end">
        <button (click)="deleteItem()" class="btn btn-sm btn-outline-danger" i18n="@@Delete">Delete</button>
        <button (click)="editItem()" class="btn btn-sm btn-outline-primary" i18n="@@Edit">Edit</button>
    </div>
</div>
<p>{{ item?.description }}</p>
