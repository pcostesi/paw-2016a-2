<div class="w-100 d-flex flex-column align-items-start">
    <div class="d-flex justify-content-between">
        <h5 class="mb-1">{{ item.title }}</h5>
    </div>
    <p class="mb-1">{{ item.description }}</p>
    <div class="btn-group align-self-end">
        <button (click)="deleteItem()" class="btn btn-sm btn-outline-danger" i18n="@@Delete">Delete</button>
        <button (click)="editItem()" class="btn btn-sm btn-outline-primary" i18n="@@Edit">Edit</button>
        <a [routerLink]="['/project', project, 'backlog', item.backlogItemId]" class="btn btn-sm btn-outline-secondary" i18n="@@More">More</a>
    </div>
</div>
