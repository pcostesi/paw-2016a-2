<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" i18n="@@DeleteStoryTitle">Delete task</h5>
    <button type="button" (click)="modal.dismiss()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p i18n="@@ConfirmDeleteStory">Are you sure you want to delete the task #{{task?.title}}? This can't be undone.</p>
  </div>
  <div class="modal-footer">
    <button type="submit" (click)="deleteItem()" class="btn btn-primary" i18n="@@Yes">Yes</button>
    <button type="button" (click)="modal.dismiss()" class="btn btn-secondary" i18n="@@Cancel">Cancel</button>
  </div>
</div>
