<div class="row">
    <div class="col-md-12">
        <h1 class="d-flex justify-content-between">{{project?.name}}
            <div class="btn-group">
                <button class="btn btn-primary" [routerLink]="['edit']" i18n="@@Edit">Edit</button>
                <button class="btn btn-danger" i18n="@@Delete">Delete</button>
            </div>
        </h1>
    </div>
</div>

<hr class="my-4">

<div class="row">
    <div class="col-md-3">
        <app-project-dossier [project]="project"></app-project-dossier>
    </div>
    <div class="col-md-9">

        <ngb-tabset>
            <ngb-tab>
                <ng-template ngbTabTitle>
                    <span i18n="@@Iterations">Iterations</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-iteration-list [iterations]="iterations"></app-iteration-list>
                </ng-template>
            </ngb-tab>

            <ngb-tab>
                <ng-template ngbTabTitle>
                    <span i18n="@@Backlog">Backlog</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-backlog [project]="project"></app-backlog>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
