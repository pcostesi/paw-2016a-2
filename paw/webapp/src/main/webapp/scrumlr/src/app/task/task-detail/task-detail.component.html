<div class="card h-100 task">
  <div class="card-body d-flex flex-column justify-content-between">

    <div>
      <h5 class="card-title">{{task.title}}</h5>
      <app-task-effort [task]="task"></app-task-effort>
    </div>
    <div>

      <p class="card-text" *ngIf="task.description">{{task.description}}</p>
      <p class="card-text text-muted">
        <ng-container *ngIf="task.owner">
          <strong i18n="@@TaskAssignedTo">Assigned to {{task.owner.username}}</strong>
        </ng-container>
      </p>

    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-outline-primary" (click)="editTask(task)" i18n="@@EditTask">Edit task</button>
    <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)" i18n="@@DeleteTask">Delete task</button>
  </div>
</div>
