<div class="card h-100 task">
  <div class="card-block">
    <h5 class="card-title">{{task.title}}</h5>
    <hr>
    <app-task-effort [task]="task"></app-task-effort>

    <p class="card-text" *ngIf="task.description">{{task.description}}</p>
    <p class="card-text text-muted" *ngIf="task.owner">
      <strong>Assigned to {{task.owner.username}}</strong>
    </p>
  </div>
</div>
