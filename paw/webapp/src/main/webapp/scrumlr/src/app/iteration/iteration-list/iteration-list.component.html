<div class="card mt-3 mb-3">
    <div class="card-block">
        <p class="card-text" i18n="@@MissingIteration">
            <button (click)="a = 1" class="btn btn-primary" i18n="@@CreateNewIteration">New iteration</button>
        </p>
    </div>
</div>

<div *ngFor="let item of iterations; let isFirst = first" id="iteration-{{item.number}}">
    <app-iteration-detail [expand]="isFirst" [iteration]="item"></app-iteration-detail>
</div>
