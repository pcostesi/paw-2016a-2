<ul *ngIf="iterations?.length">
    <li *ngFor="let item of iterations" id="iteration-{{item.number}}">
        <h5>
            <span i18n="@@IterationNo">Iteration #{{ item.number }}</span>
        </h5>
        <div>
            <scrumlr-iteration-detail [iteration]="item"></scrumlr-iteration-detail>
        </div>
    </li>
</ul>
